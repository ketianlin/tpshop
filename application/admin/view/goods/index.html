<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">商品列表</h1>
    </div>

    <div class="well">
        <!-- search button -->
        <form action="{:url('index')}" class="form-search">
            <div class="row-fluid" style="text-align: left;">
                <div class="pull-left span4 unstyled">
                    <p> 商品名称：<input class="input-medium" value="{$Request.param.keyword}" name="keyword" type="text"></p>
                </div>
            </div>
            <button type="submit" class="btn">查找</button>
            <a class="btn btn-primary" href="{:url('admin/goods/add')}">新增</a>
        </form>
    </div>
    <div class="well">
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>商品logo</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $list as $k=>$v}
                <tr class="success">
                    <td>{$v.id}</td>
                    <td><a href="{:url('read',['id'=>$v.id],null)}">{$v.goods_name}</a></td>
                    <td>{$v.goods_price}</td>
                    <td>{$v.goods_number}</td>
                    <td><img src="{$v.goods_logo}"></td>
                    <td>{$v.create_time}</td>
                    <td>
                        <a href="{:url('admin/goods/edit',['id'=>$v.id],null)}"> 编辑 </a>
                        <a href="{:url('admin/goods/delete',['id'=>$v.id],null)}" onclick="return confirm('确认删除？')"> 删除 </a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
        <!-- pagination -->
        <div class="">
            {$list->render()}
        </div>
    </div>

    <!-- footer -->
    {include file="public/right_footer"}
</div>
